{% extends "base.html" %}

{% block content %}
<div class="container py-3">
{% if session %}
    <h3 class="text-center">Good Day, {{ session['first_name'] }} {{ session['last_name'] }}!</h3>
    <h6 class="text-center">Don't forget to buy some bread today!</h6>
    {% else %}
    <h3 class="text-center">Welcome to Tinapay!</h3>
    <h6 class="text-center">Join us now!</h6>
    <h6 class="text-center">{{ test }}</h6>
{% endif %}
</div>
{% endblock %}
